<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio 4 – Protocol ZER0</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neuropolitical&display=swap" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS Específico -->
  <link rel="stylesheet" href="css/desafio4.css" />
</head>
<body>
  <!-- Logo -->
  <img src="assets/imagens/logo.png" alt="Logo Protocol Zero" class="logo" />

  <!-- Conteúdo do Desafio -->
  <div class="container-desafio">
  <div class="linha-personagens">
    <div class="card">
      <img src="assets/imagens/deadlock.png" alt="Sage" />
      <span class="badge">00/</span>
    </div>
    <div class="card">
      <img src="assets/imagens/feng.png" alt="Harbor" />
      <span class="badge">00/</span>
    </div>
    <div class="card">
      <img src="assets/imagens/akali.png" alt="Viper" />
      <span class="badge">0000</span>
    </div>
    <div class="igual">=</div>
    <div class="card">
      <img src="assets/imagens/naruto.png" alt="Naruto" />
      <span class="badge">18:51</span>
    </div>
  </div>

  <!-- Campo de senha separado -->
  <div class="formulario">
    <input type="text" id="senha" placeholder="Digite a senha..." />
    <button onclick="verificarSenha()">ENVIAR</button>
  </div>
</div>


<!-- Script de verificação -->
<script>
  function verificarSenha() {
    const input = document.getElementById("senha");
    const botao = document.querySelector(".formulario button");
    const senha = input.value.trim().toLowerCase();

    if (senha === "shinra tensei") {
      window.location.href = "desafio5.html";
    } else {
      botao.classList.add("glitch-btn");
      setTimeout(() => {
        botao.classList.remove("glitch-btn");
      }, 300);
    }
  }

  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      verificarSenha();
    }
  });
</script>
</body>
</html>
